<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dio Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" type="module"></script>
</head>

<body class="bg-dark">
    <div class="container-primary text-center d-flex flex-column">
        <div class="container-search d-flex flex-column gap-2">
            <div class="d-flex gap-3 align-items-center justify-content-center">
                <i class="bi-play-circle-fill text-info h1"> </i>
                <h1 class="text-info">Dio Music</h1>
            </div>

            <div class="position-relative px-3">
                <input type="text" id="searchInput" class="form-control pe-5" placeholder="Digite o nome da música ou artista">
                <button type="submit" id="searchButton" class="position-absolute top-50 translate-middle-y shadow-none bg-transparent border-0 text-dark">
                    <i class="bi-search"></i>
                </button>
                <div id="loadingSpinner" class="position-absolute top-50 translate-middle-y d-none">
                    <div class="spinner-border text-info" role="status">
                    </div>
                </div>                
            </div>
        </div>

        <table class="table table-dark table-striped" id="searchResults">
            <thead>
              <tr>
                <th class="text-warning">Título</th>
                <th class="text-warning">Artista</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        <div class="text-info" id="lyricsPanel">
            <div id="results"></div>
            <h2 id="songTitle"></h2>
            <h2 id="artistName"></h2>
            <pre id="lyricsText"></pre>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
